<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Suma cajas aleatorias</h1>
    <form>
        <label></label>
        <input type="number" id="caja1" />
        <br />
        <label></label>
        <input type="number" id="caja2" />
        <br />
        <label></label>
        <input type="number" id="caja3" />
        <br />
        <label></label>
        <input type="number" id="caja4" />
        <br />
        <label></label>
        <input type="number" id="caja5" />
        <br />
        <button type="button" id="aleatorio">Generar números aleatorios</button>
        <button type="button" id="sumar">Sumar números aleatorios</button>
    </form>
    <h1 id="resultado"></h1>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#aleatorio").click(function () {
                $("input").each(function () {
                    $(this).val(Math.floor(Math.random() * 11));
                });
            });

            $("#sumar").click(function () {
            var suma = 0;
            $("input").each(function () {
            var cajaVal = parseInt($(this).val());
            suma += cajaVal;
            $("#resultado").text(suma);
            });
             });

            $("input").focusout(function () { //tmb se puede usar .blur()
                $(this).css("background-color", "green");
            });
        });
    </script>
</body>
</html>
