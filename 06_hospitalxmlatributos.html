<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Atributos XML JQuery</h1>
    <button id="botoncargar" type="button">Cargar hospitales</button>
    <hr />
    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Camas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


 <script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#botoncargar").click(function () {
            //peticion al servre
            $.get("xml/HOSPITAL_ATRIBUTOS.xml", function (data) {
                var hospitales = $(data).find("HOSPITAL");
                //Recorremos todos los hospitales
                hospitales.each(function () {
                    //para recuperar un attr: .attr("NAME");
                    var nombre = $(this).attr("NOMBRE");
                    var direccion= $(this).attr("DIRECCION");
                    var telefono= $(this).attr("TELEFONO");
                    var camas = $(this).attr("NUM_CAMA");
                    var tr = $("<tr>");
                    var tdnom = $("<td>", { "text": nombre });
                    var tddir = $("<td>", { "text": direccion });
                    var tdtlf = $("<td>", { "text": telefono });
                    var tdcamas = $("<td>", { "text": camas });
                    //add cada columna a cada fila
                    tr.append(tdnom);
                    tr.append(tddir);
                    tr.append(tdtlf);
                    tr.append(tdcamas);
                    $("#tabla tbody").append(tr);
                });
            });
        });
    });
</script>
</body>
</html>
