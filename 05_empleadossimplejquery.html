<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Documento XML simple JQuery</h1>
    <button type="button" id="botonleer">Cargar empleados</button>
    <hr />
    <div id="resultado"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonleer").click(function () {
                $.get("xml/empleados.xml", function (data) {
                    console.log("leyendo...");
                    //Buscamos todas las etiquetas apellido
                    var apellidos = $(data).find("APELLIDO");
                    var html = "<ul>";
                    apellidos.each(function () {
                        //$(this) tenemos el objeto nodo 
                        var ape = $(this).text(); //igual que .textContent 
                        html += "<li>" + ape + "</li>";
                    });

                    html += "</ul>";
                    $("#resultado").html(html);
                });
            });
        });
    </script>
</body>
</html>
